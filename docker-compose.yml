services:
    app:
        build:
            context: .
            dockerfile: .docker/php/Dockerfile
        image: aonsoku_podcasts
        container_name: aonsoku_podcasts
        working_dir: /var/www/html
        depends_on:
            mysql:
                condition: service_healthy
        env_file:
            - .env.production
        command: [ "sh", "./aonsoku.sh", "start" ]

    nginx:
        image: nginx:alpine
        container_name: aonsoku_podcasts_nginx
        ports:
            - "6060:80"
        volumes:
            - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app

    mysql:
        image: mysql:8
        container_name: aonsoku_podcasts_db
        env_file:
            - .env.production
        volumes:
            - mysql_data:/var/lib/mysql
        healthcheck:
            test: [ "CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "--silent" ]
            interval: 5s
            timeout: 3s
            retries: 5
            start_period: 0s

    queue:
        build:
            context: .
            dockerfile: .docker/php/Dockerfile
        image: aonsoku_podcasts
        container_name: aonsoku_podcasts_queue
        working_dir: /var/www/html
        env_file:
            - .env.production
        depends_on:
            - app
        command: [ "sh", "./aonsoku.sh", "queue" ]

    scheduler:
        build:
            context: .
            dockerfile: .docker/php/Dockerfile
        image: aonsoku_podcasts
        container_name: aonsoku_podcasts_scheduler
        working_dir: /var/www/html
        env_file:
            - .env.production
        depends_on:
            - app
        command: [ "sh", "./aonsoku.sh", "scheduler" ]

volumes:
    mysql_data:
